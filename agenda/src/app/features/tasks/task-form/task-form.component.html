<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
          <h2 class="mb-0">{{ isEditMode ? 'Edit Task' : 'Create New Task' }}</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="needs-validation">
            <!-- Title -->
            <div class="mb-3">
              <label class="form-label">Title</label>
              <input type="text" 
                     formControlName="title"
                     class="form-control"
                     [ngClass]="{'is-invalid': taskForm.get('title')?.invalid && taskForm.get('title')?.touched}">
              <div class="invalid-feedback">
                {{ getErrorMessage('title') }}
              </div>
            </div>

            <!-- Description -->
            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea formControlName="description"
                        rows="3"
                        class="form-control"></textarea>
            </div>

            <!-- Due Date -->
            <div class="mb-3">
              <label class="form-label">Due Date</label>
              <input type="datetime-local" 
                     formControlName="dueDate"
                     class="form-control"
                     [ngClass]="{'is-invalid': taskForm.get('dueDate')?.invalid && taskForm.get('dueDate')?.touched}">
              <div class="invalid-feedback">
                {{ getErrorMessage('dueDate') }}
              </div>
            </div>

            <!-- Category -->
            <div class="mb-3">
              <label class="form-label">Category</label>
              <select formControlName="categoryId"
                      class="form-select">
                <option value="">Select a category</option>
                <option *ngFor="let category of categories" [value]="category.id">
                  {{ category.name }}
                </option>
              </select>
            </div>

            <!-- Priority -->
            <div class="mb-3">
              <label class="form-label">Priority</label>
              <select formControlName="priority"
                      class="form-select">
                <option *ngFor="let priority of priorities" [value]="priority">
                  {{ priority | titlecase }}
                </option>
              </select>
            </div>

            <!-- Status -->
            <div class="mb-3">
              <label class="form-label">Status</label>
              <select formControlName="status"
                      class="form-select">
                <option *ngFor="let status of statuses" [value]="status">
                  {{ status | titlecase }}
                </option>
              </select>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-end gap-2 mt-4">
              <button type="button" 
                      routerLink="/tasks" 
                      class="btn btn-outline-secondary">
                <i class="material-icons align-middle me-1">arrow_back</i>
                Cancel
              </button>
              <button type="submit" 
                      [disabled]="taskForm.invalid" 
                      class="btn btn-dark">
                <i class="material-icons align-middle me-1">{{ isEditMode ? 'save' : 'add' }}</i>
                {{ isEditMode ? 'Update Task' : 'Create Task' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
